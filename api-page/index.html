<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/src/icon.png" type="image/png">
    <title id="page">Finix UI API's</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="loadingScreen">
        <div class="spinner-wrapper">
            <div class="spinner-border text-dark mb-2" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading...</p>
        </div>
    </div>

    <div class="container">
        <!-- Header Section -->
        <div class="header-section">
            <div class="header-title">
                <h1 id="name">Finix UI API's</h1>
            </div>
            <p id="description" class="description">Simple and fast API for full-featured WhatsApp Bot integration.</p>
            <div id="apiLinks">
                <div class="base-url">Base URL:</div>
                <a href="#" class="base-url-link" id="baseUrlLink">https://api-rho-one-29.vercel.app</a>
            </div>
        </div>

        <!-- Search -->
        <input type="text" id="searchInput" placeholder="Search API..." style="display: none;">

        <!-- Navigation Tabs -->
        <div class="nav-tabs" id="navTabs">
            <!-- Tabs will be generated dynamically -->
        </div>

        <!-- API Content -->
        <div class="api-section" id="apiContent">
            <!-- API items will be generated dynamically -->
        </div>
    </div>

    <!-- Footer -->
    <div id="wm">
        Docs - Finix UI API's
    </div>

    <!-- Modal -->
    <div class="modal fade" id="apiResponseModal" tabindex="-1" aria-labelledby="apiResponseModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" id="modalDialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div>
                        <h5 class="modal-title" id="apiResponseModalLabel"></h5>
                        <p class="modal-desc text-muted mb-0" id="apiResponseModalDesc" style="font-size: 14px;"></p>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <pre id="apiEndpoint" style="display: none;"></pre>
                    <div id="apiQueryInputContainer"></div>
                    <div id="apiResponseLoading" class="d-none d-flex justify-content-center align-items-center" style="height: 100px;">
                        <div class="spinner-border custom-spinner" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <pre id="apiResponseContent" class="d-none mt-2"></pre>
                </div>
                <div class="modal-footer">
                    <button id="submitQueryBtn" class="btn btn-dark" style="display: none;">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
